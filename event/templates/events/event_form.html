{% extends 'base.html' %} {% block content %}
<h1>{% if form.instance.id %}Edit Event{% else %}Create Event{% endif %}</h1>
<div class="form-container">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="submit-button">Save</button>
  </form>
</div>
{% endblock %}
