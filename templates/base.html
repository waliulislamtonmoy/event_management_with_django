{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Event Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">Event Management</a>
        <div class="navbar-links">
          <a href="{% url 'home' %}">Home</a>
          {% if user.is_authenticated %}
          <a href="{% url 'user_profile' %}">Profile</a>
          <a href="{% url 'booked_events' %}">Bookings</a>
          <a href="{% url 'event_create' %}">Create Event</a>
          <a href="{% url 'my_event' %}">My Event</a>
          <a href="{% url 'user_logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'sign_up' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
